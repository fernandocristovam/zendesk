<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cadastro.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>cadastro</title>
</head>
<body>
    <header>
        
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">home</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">produtos</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">sobre</a>
                  </li>
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      
                    </a>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="#">quem somos</a></li>
                      <li><a class="dropdown-item" href="#">fale conosco</a></li>
                    
                    </ul>
                  </li>
                  
                </ul>
                <form class="d-flex" role="search">
                  <input class="form-control me-2" type="search" placeholder="buscar" aria-label="buscar">
                  <button class="btn btn-outline-success" type="submit">buscar</button>
                </form>
              </div>
            </div>
          </nav>
            
    </header>
    <form>
        <form class="row g-3 needs-validation" novalidate>
            <div class="col-md-4">
              <label for="validationCustom01" class="form-label">nome</label>
              <input type="text" class="form-control" id="validationCustom01"required>
              <div class="valid-feedback">
                nome válido!
              </div>
            </div>
            <div class="col-md-4">
              <label for="validationCustom02" class="form-label">sobrenome</label>
              <input type="text" class="form-control" id="validationCustom02" required>
              <div class="valid-feedback">
                sobrenome válido!
              </div>
            </div>
            <div class="col-md-4">
              <label for="validationCustomUsername" class="form-label">nome de usuário</label>
              <div class="input-group has-validation">
                <span class="input-group-text" id="inputGroupPrepend">@</span>
                <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
                <div class="invalid-feedback">
                  Please choose a username.
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <label for="validationCustom03" class="form-label">cidade</label>
              <input type="text" class="form-control" id="validationCustom03" required>
              <div class="invalid-feedback">
                por favor insira um nome de cidade válido.
              </div>
            </div>
            <div class="col-md-3">
              <label for="validationCustom04" class="form-label">Status</label>
              <select class="form-select" id="validationCustom04" required>
                <option selected disabled value="#">opções</option>
                <option>solteiro(a)</option>
                <option>casado(a)</option>
                <option>viúvo(a)</option>
                <option>divorciado(a)</option>
              </select>
              <div class="invalid-feedback">
                Please select a valid state.
              </div>
            </div>
            
         <div class="mb-3">
           <label for="exampleInputEmail1" class="form-label">E-mail </label>
           <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
           <div id="emailHelp" class="form-text">o e-mail não será compartilhado.</div>
         </div>
         <div class="mb-3">
           <label for="exampleInputPassword1" class="form-label">senha</label>
           <input type="password" class="form-control" id="exampleInputPassword1">
         </div>
         <div class="mb-3 form-check">
           <input type="checkbox" class="form-check-input" id="exampleCheck1">
           <label class="form-check-label" for="exampleCheck1">concordo com os termos de uso</label>
         </div>
         <button type="submit" class="btn btn-primary">enviar</button>
        </form> 
        
        
       



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>    
</body>
</html>
